<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Générateur de nombres</title>
    <meta name="description" content="Générez des nombres aléatoires (entiers ou décimaux) avec options de plage, quantité, unicité, copie et téléchargement." />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='18' fill='%231c89ff'/%3E%3Ctext x='50' y='58' font-size='56' text-anchor='middle' fill='white' font-family='system-ui,Segoe UI,Roboto' font-weight='700'%3E#%3C/text%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="site-header">
      <h1>Générateur de nombres</h1>
      <p class="tagline">Rapide et précis.</p>
    </header>

    <main class="container">
      <section class="card">
        <form id="generator-form" class="form-grid" autocomplete="on">
          <div class="field">
            <label for="type">Type</label>
            <select id="type" name="type">
              <option value="int" selected>Entiers</option>
              <option value="float">Décimaux</option>
            </select>
          </div>

          <div class="field">
            <label for="min">Minimum</label>
            <input id="min" name="min" type="number" step="any" value="1" required />
          </div>

          <div class="field">
            <label for="max">Maximum</label>
            <input id="max" name="max" type="number" step="any" value="100" required />
          </div>

          <div class="field">
            <label for="count">Quantité</label>
            <input id="count" name="count" type="number" min="1" max="10000" value="10" required />
          </div>

          <div class="field" id="decimals-wrap" hidden>
            <label for="decimals">Décimales</label>
            <input id="decimals" name="decimals" type="number" min="0" max="10" value="2" />
          </div>

          <div class="field checkbox">
            <label class="inline">
              <input id="unique" name="unique" type="checkbox" />
              Valeurs uniques
            </label>
          </div>

          <div class="actions">
            <button type="submit" id="generate" class="primary">Générer</button>
            <button type="button" id="copy" class="secondary" disabled>Copier</button>
            <button type="button" id="download" class="secondary" disabled>Télécharger</button>
            <button type="reset" id="reset" class="ghost">Réinitialiser</button>
          </div>

          <p id="status" role="status" aria-live="polite" class="status"></p>
        </form>
      </section>

      <section class="card">
        <h2 class="section-title">Résultats</h2>
        <div id="results" class="results" aria-live="polite"></div>
      </section>
    </main>

    <footer class="site-footer">
      <p>Fait avec ❤️ — fonctionne hors-ligne, facile à héberger.</p>
    </footer>

    <noscript>
      Activez JavaScript pour utiliser le générateur.
    </noscript>
  </body>
  </html>
